<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TaskMan</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" />
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Libre+Caslon+Display" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    </head>
    <body>
        <h1 class="logo"><a href="/">TaskMan</a></h1>

        <img src='./static/css/images/image.avif' class="image">

        <button class="sign-up"><a href="/signup">Sign U</a>p</button> 
        
        <div class="login-grp">

            <h1 class="form-mainhead">LOG IN</h1>
            <h3 class="form-minihead">Welcome To The TaskMan Community</h3>
            <br><br><br><br><br><br><br><br><br><br>

            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    <strong>Message:</strong> {{ message }}
                </div>    
            {% endfor %}

            <form action="/login" method="post">
            {% csrf_token %}    
                <input type="email" name="email" placeholder="Email Address..." required>
                <br><br><br><br><br><br>

                <input type="password" id="pass" name="pass" placeholder="Password..." required>
                <br>
                <i class="far fa-eye" id="eye"></i>
                <br><br><br><br><br>

                <button class="btn">Submit</button>

            </form>
        </div>

        <script src="{% static 'js/login.js' %}"></script>
    </body>
</html>
