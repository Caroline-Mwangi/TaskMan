<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TaskMan</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/landing.css' %}">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" />
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Libre+Caslon+Display" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>

        <h1 class="logo">TaskMan</h1> 
        <img src='./static/css/images/image.avif' class="image">
        <br>

        <p class="name">Hello, {{request.session.first_name}}!!<button onClick="dropFunc()" class="drop-btn"><i class='far fa-user-circle'></i></button></p>
        <br>
        <div id="dropdown" class="drop-content">
            <a href="/logout">Log Out</a>
        </div>

        <h2 class="main-head">MY TASKS</h2>
        <div class="tabs">
            <div class="tab active" id="tab1">All Tasks</div>
            <div class="tab" id="tab2">Ongoing</div>
            <div class="tab" id="tab3">Completed</div>
            <svg xmlns="http://www.w3.org/2000/svg" width="37" height="39" viewBox="0 0 37 39" fill="none">
                <path d="M32.233 22.518V30.5179C32.233 31.3666 31.9161 32.1806 31.3521 32.7807C30.7881 33.3808 30.0231 33.7179 29.2254 33.7179H8.1728C7.37516 33.7179 6.61018 33.3808 6.04617 32.7807C5.48215 32.1806 5.16528 31.3666 5.16528 30.5179V8.11797C5.16528 7.26927 5.48215 6.45534 6.04617 5.85523C6.61018 5.25511 7.37516 4.91797 8.1728 4.91797H15.6916V8.11797H8.1728V30.5179H29.2254V22.518H32.233Z" fill="#994735"/>
                <path d="M32.233 11.318H26.2179V4.91797H23.2104V11.318H17.1954V14.518H23.2104V20.918H26.2179V14.518H32.233V11.318Z" fill="#994735"/>
            </svg>
            
        </div> 
        <div class="tasks"></div>
        
        <script src="{% static 'js/landing.js' %}"></script>
    </body>
</html>
