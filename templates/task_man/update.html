<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TaskMan</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/update.css' %}">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" />
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Libre+Caslon+Display" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    </head>
    <body>
        <h1 class="logo"><a href="/">TaskMan</a></h1>

        <img src='./static/css/images/image.avif' class="image">
        
        <div class="update-grp">

            <h1 class="form-mainhead">CREATE NEW PASSWORD</h1>
            <br><br><br><br><br><br><br>

            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                </div>    
            {% endfor %}

            <form action="/update" method="post">
            {% csrf_token %}    
                <input type="email" id="email" name="email" placeholder="Email Address..." required>
                <br><br><br><br>

                <input type="password" id="pass" name="pass" onkeyup="checkPassStrength()" placeholder="New Password..." required>
                <br>
                <i class="far fa-eye" id="eye"></i><br>
                <div id="passStrength" class="passStrength"></div>
                <br>

                <input type="password" id="cpass" name="cpass" placeholder="Confirm New Password..." required>
                <br>
                <i class="far fa-eye" id="cpeye"></i>
                <br><br><br><br><br>

                <button class="btn">Submit</button>

            </form>
        </div>

        <script src="{% static 'js/update.js' %}"></script>
    </body>
</html>
